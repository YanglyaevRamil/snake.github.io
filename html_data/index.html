<!DOCTYPE html>
<html lang="ru">
<head>
	<meta 	charset="UTF-8">
	<meta 	name="viewport" content="width=device-width, initial-scale=1.0">
	<meta 	http-equiv="X-UA-Compatible" content="ie=edge">	
	<title>SNAKE</title>
	<link rel="stylesheet" href="../css/style.css">	
</head>
<body style="background-image:url(../img/fone.jpg)">


	<div class="sell">
		<form>
			<div class="her">
				<p style="color:#ffffff"><b>Выберите героя!</b></p>
				<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="rnd" checked><nobr> Выбрать случайно</nobr></p>
		    	<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="artur"> Артур</p>
		    	<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="bely"> Белый</p>
				<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="ernest"> Эрнест</p> 
				<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="jeka"> Жендос</p>
				<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="kust"> Куст</p>		
				<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="max"> Максимильян</p>	
				<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="ram"> Рам</p>
				<p style="color:#ffffff" align="left"><input name="sel" type="radio" value="vanya"> ДядяВаня</p>	
			</div>

			<script>
				function getHero() {
					let hero = document.getElementsByName('sel');
			
					for (let i = 0; i < hero.length; i++) {
			    	    if (hero[i].checked) {   
			    	        localStorage.setItem('hero', hero[i].value);
			    	    }
			    	}
				}

				function randomInteger(min, max) {
				  let rand = min - 0.5 + Math.random() * (max - min + 1);
				  return Math.round(rand);
				}

				function getRndHero() {
					let hero = localStorage.getItem('hero');
					let herois = document.getElementsByName('sel');
					let rnd = randomInteger(1, 9); 
					if (hero == "rnd") {
						if (rnd == 0)
							getRndHero(); 
						else 	
						localStorage.setItem('hero', herois[rnd].value)
					}

				}
			</script>

		    <p><input type="button" id = "btn" value="Выбрать/Начать" class="button6" onClick='getHero(); getRndHero(); location.href="game.html"'></p>	

		</form>
	</div>



</body>
</html>
